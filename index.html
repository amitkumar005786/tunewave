<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="images/fevi.png">
</head>

<body>

    <div class="container flex bg-black">


        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="50" class="invert" src="images/logo_left.png" alt="">
                    <div>
                        <h2>TuneWave</h2>
                    </div>
                </div>
                <ul>
                    <li> <img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li> <img class="invert" src="images/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 p-1 bg-gray">
                <div class="heading">
                    <img class="invert" width="" src="images/playlist.svg" alt="">
                    <h2>your library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>


                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>  


        </div>


        <div class="right  bg-gray rounded ">

            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="images/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login In</button>
                </div>
            </div>


            <div class="spotifyPlaylists">

                <h1>TuneWave playlist</h1>
                <div class="cardContainer">

                    <!-- <div class="card" data-folder="ncs">
                        <div class="play">

                            <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                                <rect fill="green" />

                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1"
                                    stroke-linejoin="round" />
                            </svg>


                        </div>
                        <img src="https://images.pexels.com/videos/27775313/30fps-4k-animal-animals-27775313.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
                            alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happinest.</p>
                    </div> -->

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="images/prevsong.svg" alt="">
                            <img width="35" id="play" src="images/play.svg" alt="">
                            <img width="35" id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">


                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>




        </div>



    </div>




    <script src="js/script.js"></script>
</body>

</html>
